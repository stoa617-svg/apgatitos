<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KittyCheck 🐾</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐾 KittyCheck</h1>
  <form id="controlForm">
    <input type="text" id="cat_name" placeholder="Nombre del gato" required />
    <input type="number" id="age_months" placeholder="Edad (meses)" required />
    <input type="number" id="weight_g" placeholder="Peso (g)" required />
    <input type="text" id="dewormer" placeholder="Desparasitante" required />
    <input type="date" id="date" required />
    <button type="submit">Registrar</button>
  </form>
  <pre id="result"></pre>
  <script src="script.js"></script>
</body>
</html>
